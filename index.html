<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Notas de Estudiantes</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <main class="container">
    <header>
      <h1>Registro de Notas de Estudiantes</h1>
    </header>

    <section class="stats-summary">
      <div id="average" class="stat-item">Promedio General del Curso: <span>N/A</span></div>
      <div class="additional-stats">
        <p><strong>Total de estudiantes:</strong> <span id="totalStudents">0</span></p>
        <p><strong>Aprobados (≥ 4.0):</strong> <span id="percentApproved">0%</span></p>
        <p><strong>Reprobados (&lt; 4.0):</strong> <span id="percentFailed">0%</span></p>
      </div>
    </section>

    <section class="form-section">
      <form id="studentForm" novalidate>
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" id="name" name="name" placeholder="Ej. Juan" required autocomplete="off" />
          <small class="error-message" id="nameError"></small>
        </div>

        <div class="form-group">
          <label for="lastName">Apellido</label>
          <input type="text" id="lastName" name="lastName" placeholder="Ej. Pérez" required autocomplete="off" />
          <small class="error-message" id="lastNameError"></small>
        </div>

        <div class="form-group">
          <label for="grade">Nota</label>
          <input type="number" id="grade" name="grade" placeholder="1.0 - 7.0" step="0.1" min="1" max="7" required />
          <small class="error-message" id="gradeError"></small>
        </div>

        <button type="submit" id="submitBtn">Guardar Alumno</button>
      </form>
    </section>

    <section class="table-section">
      <table id="studentsTable" aria-label="Tabla de estudiantes y sus notas">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Nota</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
